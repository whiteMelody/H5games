<!DOCTYPE html>
<html lang="utf-8">
<head>
  <meta charset="utf-8">
  <title>2048</title>
  <link href="main.css" rel="stylesheet" type="text/css">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no" />
	<style type="text/css">
    	body, canvas, div {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			-khtml-user-select: none;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}
    </style>
<script>

	//游戏结束事件
    function dp_submitScore(score){
		myOver();
        if (window.parent.game_over){
            window.parent.game_over( score );
        }
    }
	//游戏重玩事件
	function myReset(){
		document.getElementById("retry").click();
		if (window.parent.game_reset){
            window.parent.game_reset();
        }
	}
	//游戏开始前事件
	function myStart(){
		window.parent.GameSetting.game_start_time = new Date().getTime();
	}
	//游戏结束前事件
	function myOver(){
		window.parent.GameSetting.game_over_time = new Date().getTime();
	}
	//游戏初始化事件
	function myInit(){
		window.parent.GameSetting.game_id = 18;	// 游戏appId
		window.parent.GameSetting.game_acrony = "2048";	//游戏缩写
		window.parent.GameSetting.compare_type = true;	// true 成绩大者胜利， false 成绩小者胜利
		window.parent.GameSetting.score_unit = "分";		// 游戏单位
		window.parent.GameSetting.share_game = "2048";	//游戏分享名称
		window.parent.GameSetting.share_unit = "玩了";		//游戏分享描述
		window.parent.GameSetting.gameinfo_url = window.parent.API_URL_PREFIX + "wydlz_game/games/18.json";		//游戏信息路径
		window.parent.document.title = "2048";
		myStart();
	}
	
	window.onload = myInit();


</script>

</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <div class="above-game">
      <a class="restart-button" style="float:left;" id="retry">重新再来</a>
    </div>
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">继续奋斗</a>
          <a class="retry-button">再来一次</a>
          <a class="score-sharing">晒高分</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container">
      </div>
    </div>
   
  </div>
  <script src="game.js?v=1.00"></script>
</body>
</html>
