<!DOCTYPE html>
<html>
<head>
 
    <title>摩天大楼</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
<canvas id="gameCanvas" width="320" height="480"></canvas>
<script>
    var wx = {}, cc = {};
    cc.OrbitCamera = cc.CatmullRomBy = cc.CatmullRomTo = cc.CardinalSplineBy = cc.CardinalSplineTo = {};
	

	//游戏结束事件
    function dp_submitScore(score){
		myOver();
        if (window.parent.game_over){
            window.parent.game_over( score );
        }
    }
	//游戏重玩事件
	function myReset(){
		cc.game.onStart();
		if (window.parent.game_reset){
            window.parent.game_reset();
        }
	}
	//游戏开始前事件
	function myStart(){
		window.parent.GameSetting.game_start_time = new Date().getTime();
	}
	//游戏结束前事件
	function myOver(){
		window.parent.GameSetting.game_over_time = new Date().getTime();
	}
	//游戏初始化事件
	function myInit(){
		window.parent.GameSetting.game_id = 9;	// 游戏appId
		window.parent.GameSetting.game_acrony = "mtl";	//游戏缩写
		window.parent.GameSetting.compare_type = true;	// true 成绩大者胜利， false 成绩小者胜利
		window.parent.GameSetting.score_unit = "层";		// 游戏单位
		window.parent.GameSetting.share_game = "摩天大楼";	//游戏分享名称
		window.parent.GameSetting.share_unit = "玩了";		//游戏分享描述
		window.parent.GameSetting.gameinfo_url = window.parent.API_URL_PREFIX + "wydlz_game/games/9.json";		//游戏信息路径
		window.parent.document.title = "摩天大楼";
	}
	
	window.onload = myInit();

</script>

<script src="src/engine.js?v=1.00"></script>
<script src="src/game.min.js?v=1.00"></script>
</body>
</html>
