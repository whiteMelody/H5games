<script>
$(document).on("pageinit","#bl_page",function(){
    $(window).bind("orientationchange resize pageshow",function(){
    //计算小三角形的初始位置
        setTimeout(function(){
            var td_width=parseFloat($('.img_tr td').width());
            var littlesj_width=parseFloat($('.little_sj_style').innerWidth());
            $('.little_sj_style').css('left',(td_width-littlesj_width)/2+18+"px");
            $('.little_sj_style').show();
        },200);
       setpostion();
   });
    //$('.bl_gou_img').css('margin-top',+"px");  
});
$(function(){
    //切换擂豆img
    $(document).on('click','.bl_ld_img',function(){
       if(!$(this).prev().hasClass('bl_gou_img')){ 
           $('.bl_ld_img').css('margin-top',"0"); 
           for (var i=1;i<5;i++){
              if($('.bl_ld_img'+i+'').prev().hasClass('bl_gou_img')){
                   var numbers=i;
                   if(i==3){
                       numbers=4;
                   }else if(i==4){
                       numbers=8;
                   }  
                   $('.bl_ld_img'+i+'').parent().html('<img src="images/'+numbers+'000.png" class="bl_ld_img'+i+' bl_ld_img" data-imgnumber="'+numbers+'">'); 
              };
           }
           //img 
           var htmls='<img src="images/light.png" class="bl_gh_img"><img src="images/gou.png" class="bl_gou_img">'
           var number=parseInt($(this).attr('data-imgnumber')); 
           var ldindex=number;
           if(number==4){
               ldindex=3;
           }else if(number==8){
               ldindex=4;
           };
           htmls+='<img src="images/'+number+'000.png" class="bl_ld_img'+ldindex+' bl_ld_img bl_ld_click" data-imgnumber="'+number+'">';
           $(this).parent().html(htmls);
           setpostion();
           $('.sunshi_leidou_font').html(number*1000/20);
           $('.leidou_number_font').html(number+"000");
           var td_width=parseFloat($('.img_tr td').width());
           var littlesj_width=parseFloat($('.little_sj_style').innerWidth());
           $('.little_sj_style').css('left',(td_width-littlesj_width)/2+td_width*(ldindex-1)+18+"px");
           
       }
    })
})
function setpostion(){
    var width=parseFloat($(".bl_ld_img").width());
    var height=parseFloat($(".bl_ld_img").height());
    $('.bl_gh_img').width(width*1.1);
    $('.bl_gou_img').width(width*0.28);
    var gou_width=$('.bl_gou_img').width();
    var gou_height=$('.bl_gou_img').height();
    $('.bl_gou_img').css('margin-left',((width-gou_width)*0.82)+"px");
    $('.bl_gou_img').css('margin-top',((height-gou_height)*0.65)+"px");
    var gh_width=$('.bl_gh_img').width();
    var gh_height=$('.bl_gh_img').height();
    $('.bl_gh_img').css('margin-left',-(gh_width*0.05)+"px");
    $('.bl_gh_img').css('margin-top',-((height-gou_height)*0.7)+"px");
    $('.bl_ld_click').css("margin-top",-width*0.1+"px");
    $('.bl_gh_img').show();
    $('.bl_gou_img').show();
}
</script>
