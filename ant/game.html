<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>疯狂踩蚂蚁</title>
<script>
	
	//游戏结束事件
    function dp_submitScore(score){
		myOver();
        if (window.parent.game_over){
            window.parent.game_over( score );
        }
    }
	//游戏重玩事件
	function myReset(){
		cc.game.onStart();
		 if (window.parent.game_reset){
            window.parent.game_reset();
        }
	}
	//游戏开始前事件
	function myStart(){
		window.parent.GameSetting.game_start_time = new Date().getTime();
	}
	//游戏结束前事件
	function myOver(){
		window.parent.GameSetting.game_over_time = new Date().getTime();
	}
	//游戏初始化事件
	function myInit(){
		window.parent.GameSetting.game_id = 19;	// 游戏appId
		window.parent.GameSetting.game_acrony = "ant";	//游戏缩写
		window.parent.GameSetting.compare_type = true;	// true 成绩大者胜利， false 成绩小者胜利
		window.parent.GameSetting.score_unit = "只";		// 游戏单位
		window.parent.GameSetting.share_game = "疯狂踩蚂蚁";	//游戏分享名称
		window.parent.GameSetting.share_unit = "踩了";		//游戏分享描
		window.parent.GameSetting.gameinfo_url = window.parent.API_URL_PREFIX + "wydlz_game/games/19.json";		//游戏信息路径述
		window.parent.document.title = "疯狂踩蚂蚁";
	}
	
	window.onload = myInit();

</script>
